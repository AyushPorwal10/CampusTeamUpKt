<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Verification</title>
    <script>
        window.onload = function() {
            // Get the sign-in link from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const oobCode = urlParams.get('oobCode');
            const apiKey = urlParams.get('apiKey');

            if (mode === "signIn" && oobCode) {
                window.location.href = "campusteamup://signin?oobCode=" + oobCode + "&apiKey=" + apiKey;
            } else {
                document.getElementById("message").innerText = "Invalid sign-in link!";
            }
        };
    </script>
</head>
<body>
    <h1>Email Sign-In Verification</h1>
    <p id="message">Verifying, please wait...</p>
</body>
</html>
